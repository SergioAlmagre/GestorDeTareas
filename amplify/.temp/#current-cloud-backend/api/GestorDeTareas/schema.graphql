type Tarea @model @auth(rules: [{allow: public}]) {
  id: ID!
  descripcion: String
  dificultad: String
  estimacionHoras: Float
  horasInvertidas: Float
  estaAsignada: Boolean
  estaFinalizada: Boolean
  UsuarioTarea: Usuario @hasOne
}

type Usuario @model @auth(rules: [{allow: public}]) {
  id: ID!
  rol: Int
  nombreCompleto: String
  email: String
  tareasFinalizadas: Int
}
